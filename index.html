<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="author" content=""/>

    <!-- favicon -->
    <link href="assets/images/favicon.ico" rel="shortcut icon">

    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">

    <!-- Jarallax Css -->
    <link href="assets/libs/jarallax/jarallax.min.css" rel="stylesheet">

    <!-- Swiper Css -->
    <link href="assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main Css -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Navbar Start -->
    <nav class="navbar fixed top-0 start-0 end-0 z-999 transition-all duration-500 py-5 items-center shadow-md lg:shadow-none [&.is-sticky]:bg-white group [&.is-sticky]:shadow-md bg-white lg:bg-transparent" id="navbar">
        <div class="container">
        
            <div class="flex lg:flex-nowrap flex-wrap items-center">

                <div class="lg:hidden flex items-center ms-auto px-2.5">
                    <button class="hs-collapse-toggle" type="button" id="hs-unstyled-collapse" data-hs-collapse="#navbarCollapse">
                        <i data-lucide="menu" class="h-8 w-8 text-black"></i>
                    </button>
                </div>

                <div class="navigation hs-collapse transition-all duration-300 lg:basis-auto basis-full grow hidden items-center justify-center lg:flex mx-auto overflow-hidden mt-6 lg:mt-0 nav-light" id="navbarCollapse">
                    <ul class="navbar-nav flex-col lg:flex-row gap-y-2 flex lg:items-center justify-center" id="navbar-navlist">
                        <li class="nav-item mx-1.5 transition-all text-dark lg:text-black group-[&.is-sticky]:text-dark all duration-300 hover:text-primary [&.active]:!text-primary group-[&.is-sticky]:[&.active]:text-primary">
                            <a class="nav-link inline-flex items-center text-sm lg:text-base font-medium py-0.5 px-2 capitalize" href="#home">Home</a>
                        </li>

                        <li class="nav-item mx-1.5 transition-all text-dark lg:text-black group-[&.is-sticky]:text-dark duration-300 hover:text-primary [&.active]:!text-primary group-[&.is-sticky]:[&.active]:text-primary">
                            <a class="nav-link inline-flex items-center text-sm lg:text-base font-medium py-0.5 px-2 capitalize" href="#contact">Contact</a>
                        </li>
    

                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- Contact Start -->
    <section id="contact" class="py-20 bg-gray-50">
        <div class="container">
            <div class="grid lg:grid-cols-3 gap-6 items-center">
                <div>
                    <div>
                        <span class="text-sm text-primary uppercase font-semibold tracking-wider text-default-950 mb-6">Contact Us</span>
                    </div>
                    <div class="flex flex-col sm:flex-row items-center gap-5 text-center sm:text-start mt-10">
                        <div class="h-12 w-12 rounded-full bg-primary/10 flex items-center justify-center">
                            <i data-lucide="mail" class="text-2xl text-primary"></i>
                        </div>
                        <div>
                            <h5 class="text-base text-muted font-medium mb-1"><a href="mailto:toivannguyen1210@icloud.com">toivannguyen1210@icloud.com</h5></a>
                            
                        </div>
                    </div>

                   
                </div>

                <div class="contact-me lg:col-span-2 lg:ms-24">
                   
                    <div class="p-6 md:p-12 rounded-md shadow-lg bg-white">
                        <div class="col-12 pb-3 message-box d-none">
                            <div class="alert alert-danger"></div>
                        </div>
                        <form class="needs-validation contact-form mb-10" id="contact-form" novalidate>
                            <div class="grid sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="formFirstName" class="block text-sm/normal font-semibold text-black mb-2">First Name</label>
                                    <input type="text" class="block w-full text-sm rounded-md py-3 px-4 border-gray-200 focus:border-gray-300 focus:ring-transparent form-control" id="formFirstName" placeholder="Your first name..." required>
                                    <div class="invalid-feedback">
                                        Enter First Name
                                    </div>
                                </div>

                                <div>
                                    <label for="formLastName" class="block text-sm/normal font-semibold text-black mb-2">Last Name</label>
                                    <input type="text" class="block w-full text-sm rounded-md py-3 px-4 border-gray-200 focus:border-gray-300 focus:ring-transparent form-control" id="formLastName" placeholder="Last first name..." required>
                                    <div class="invalid-feedback">
                                        Enter Last Name
                                    </div>
                                </div>

                                <div>
                                    <label for="formEmail" class="block text-sm/normal font-semibold text-black mb-2">Email Address</label>
                                    <input type="email" class="block w-full text-sm rounded-md py-3 px-4 border-gray-200 focus:border-gray-300 focus:ring-transparent form-control" id="formEmail" placeholder="Your email..." required>
                                    <div class="invalid-feedback">
                                        Enter email
                                    </div>
                                </div>

                                <div>
                                    <label for="formPhone" class="block text-sm/normal font-semibold text-black mb-2">Phone Number</label>
                                    <input type="text" class="block w-full text-sm rounded-md py-3 px-4 border-gray-200 focus:border-gray-300 focus:ring-transparent form-control" id="formPhone" placeholder="Type phone number..." required>
                                    <div class="invalid-feedback">
                                        Enter Phone Number
                                    </div>
                                </div>

                                <div class="sm:col-span-2">
                                    <div class="mb-4">
                                        <label for="formMessages" class="block text-sm/normal font-semibold text-black mb-2">Messages</label>
                                        <textarea class="block w-full text-sm rounded-md py-3 px-4 border-gray-200 focus:border-gray-300 focus:ring-transparent form-control" id="formMessages" rows="4" placeholder="Type messages..." required=""></textarea>
                                        <div class="invalid-feedback">
                                            Enter Messages
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="py-2 px-6 rounded-md text-baseitems-center justify-center border border-primary text-white bg-primary hover:bg-primaryDark transition-all duration-500 font-medium">Send Messages <i class="mdi mdi-send ms-1"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact End -->
      <!-- Lucide Js -->
    <script src="assets/libs/lucide/umd/lucide.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js" ></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Main App Js -->
    <script src="assets/js/app.js" ></script>

    </body>
</html>
